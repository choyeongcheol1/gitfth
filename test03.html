<!--
위의 코드를 HTML 파일로 저장하여 브라우저에서 실행하면 녹화를 시작할 수 있습니다. 
startButton과 stopButton 버튼을 클릭하여 각각 녹화를 시작 및 종료할 수 있습니다. 
녹화가 종료되면 비디오 태그가 추가되며 녹화된 비디오가 재생됩니다.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <title>RecordRTC 녹화 예제</title>
  </head>
  <body>
    <button id="startButton">녹화 시작</button>
    <button id="stopButton">녹화 종료</button>
    <script>
      const startButton = document.getElementById('startButton');
      const stopButton = document.getElementById('stopButton');

      let stream = null;
      let recorder = null;

      startButton.onclick = async () => {
        try {
          stream = await navigator.mediaDevices.getDisplayMedia({
            video: true,
            audio: true
          });

          recorder = RecordRTC(stream, {
            type: 'video',
            mimeType: 'video/webm; codecs=vp9'
          });
          recorder.startRecording();

          console.log('화면 녹화 시작');
        } catch (err) {
          console.log('화면 녹화를 시작할 수 없습니다.', err);
        }
      };

      stopButton.onclick = async () => {
        if (recorder && recorder.state !== 'inactive') {
          recorder.stopRecording(() => {
            console.log('화면 녹화 종료');

            const blob = recorder.getBlob();
            const url = URL.createObjectURL(blob);

            // 비디오 태그 생성
            const video = document.createElement('video');
            video.setAttribute('controls', '');
            video.src = url;

            // 도큐먼트에 비디오 추가
            document.body.appendChild(video);
          });
        }
      };
    </script>
  </body>
</html>
